{% extends "base.html" %}
{% block title %}{{ items.name }} Tracks{% endblock title %}
{% block content %}
    <div class="container">
        <div class="text-center" style="padding-bottom:65px">
            <h1>{{ name }}</h1>
        </div>
        <dl class="row">
            <dt class="col-sm-3">artists</dt>
            <dd class="col-sm-9">
                <ul class="list-group">
                {% for artist in artists %}
                    <li class="list-group-flush">
                        <a href="{% url 'artists:single_artist' artist.spotify_id %}">
                            {{ artist.name }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
            </dd>
        {% for key,value in properties.items %}
            <dt class="col-sm-3">{{ key }}</dt>
            <dd class="col-sm-9">{{ value }}</dd>
        {% endfor %}
        </dl>
    </div>
{% endblock content %}
