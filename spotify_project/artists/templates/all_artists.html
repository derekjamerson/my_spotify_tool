{% extends "base.html" %}
{% block title %}Artists Table{% endblock title %}
{% block content %}
    <div class="text-center">
        <h1>All Artists in Database</h1>
    </div>
    <div class="container-fluid">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
            {% for artist in context %}
                <tr style='cursor: pointer; cursor: hand;' onclick="window.location='{% url 'artists:single_artist' artist.spotify_id %}';"</tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{ artist.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
