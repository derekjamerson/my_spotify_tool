{% extends "base.html" %}
{% block title %}Artists Table{% endblock title %}
{% block content %}
    <div class="text-center">
        <h1>All Artists in Database</h1>
    </div>
    <div class="container-fluid">
        <table class="table table-hover table-sm">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
            {% for artist in artists %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td class="artist-name">
                      <a href="{% url 'artists:single_artist' artist.spotify_id %}">
                          {{ artist.name }}
                      </a>
                  </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
